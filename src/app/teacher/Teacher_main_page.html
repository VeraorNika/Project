<div class="main_container">
    <teacher-navigation> </teacher-navigation>
    <h3>Список студентов</h3>
    <div class="search">
        <label>Поиск:  </label>
        <input matInput (keyup)="applyFilter($event)"  #input>
        </div>
    <table mat-table [dataSource]="SortedStudents" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Студент</th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Группа</th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
