<div class="registration_container">
    <h3>Регистрация</h3>
    <form [formGroup]="Registration" novalidate (ngSubmit)="register()">

        <div class="form-group">
            <input class="form-control" name="fullName" formControlName="fullName" placeholder="ФИО" matInput
                matTooltip="Поле не должно быть пустым"
                [matTooltipDisabled]="(!_fullName.touched) || (_fullName.valid)" />
        </div>

        <div class="form-group" [hidden]="!isStudent">
            <input class="form-control" name="group" formControlName="group" placeholder="Учебная группа" type="number"
                [required]="isStudent" matInput matTooltip="Номер группы должен состоять из 3 цифр"
                [matTooltipDisabled]="(!_group.touched) || (_group.valid)" />
        </div>

        <div class="form-group" [hidden]="isStudent">
            <select class="form-control" name="academic_title" formControlName="academic_title" placeholder="Должность"
                [required]="!isStudent" matInput matTooltip="Поле необходимо заполнить"
                [matTooltipDisabled]="(!_academic_title.touched) || (_academic_title.valid)">
                <option value="" disabled selected>Занимаемая должность</option>
                <option value="Лаборант">Лаборант</option>
                <option value="Старший лаборант">Старший лаборант</option>
                <option value="Ассистент">Ассистент</option>
                <option value="Преподаватель">Преподаватель</option>
                <option value="Старший преподаватель">Старший преподаватель</option>
                <option value="Доцент">Доцент</option>
                <option value="Профессор">Профессор</option>
                <option value="Заведующий кафдерой">Заведующий кафедрой</option>
                <option value="Декан">Декан</option>
            </select>

        </div>


        <div class="form-group">
            <input class="form-control" name="birthday" formControlName="birthday" data-placeholder="Дата рождения"
                type="date" />
        </div>

        <div class="form-group">
            <input class="form-control" name="login" formControlName="login" placeholder="Логин" matInput
                matTooltip="Логин должен состоять не менее, чем из 6 символов. Разрешены символы латинского алфавита и цифры"
                [matTooltipDisabled]="(!_login.touched) || (_login.valid)" />
        </div>

        <div class="form-group">
            <input class="form-control" name="password" formControlName="password" placeholder="Пароль" matInput
                matTooltip="Пароль должен состоять не менее, чем из 6 символов (A-Z, a-z, 0-9, _) и обязательно включать в себя  не менее 1 заглавного и  1 строчного символа латинского алфавита" [matTooltipDisabled]="(!_password.touched) || (_password.valid)" />
        </div>

        <div class="form-group">
            <input type="radio" name="person" checked (click)="changetoStudent()">Студент
            <input type="radio" name="person" (click)="changetoTeacher()">Преподаватель
        </div>

        <div class="form-group">
            <button mat-button [disabled]="Registration.invalid"
                matTooltip="Нажимая эту кнопку, вы подтверждаете корректность введённых данных">Регистрация </button>
                <br>
                <span [hidden]="!loginexists" style = "color:orangered; z-index:1">Такой пользователь уже существует</span>
        </div>

    </form>

    <a routerLink="">Уже зарегистрированы?&#8594;Войти </a>
</div>
