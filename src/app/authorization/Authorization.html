<div class="authorization_container">
    <h3>Авторизация</h3>
    <form [formGroup]="Authorization" novalidate>
        <div class="form-group">
            <input class="form-control" name="login" formControlName="login" placeholder="Логин" matInput
                matTooltip="Логин должен состоять не менее, чем из 6 символов из списка: A-z, 0-9, _ и пробела" />
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Пароль" matInput
                matTooltip="Пароль должен состоять не менее, чем из 6 символов из списка: A-z0-9_!@#$^&* и пробела, и обязательно включать в себя  не менее 1 заглавного и  1 строчного символа латинского алфавита" />
        </div>
        <!-- <div class="visiblepassword" (click)="changeVisibility()"><img [src]="src" width="30px" height="30px"></div> -->
        <div class="form-group">
            <input type="radio" name="person" checked (click)="changetoStudent()">Студент
            <input type="radio" name="person" (click)="changetoTeacher()">Преподаватель
        </div>
        <div class="form-group">
            <button class="submitbutton" (click)="submit()" [disabled]="Authorization.invalid"> Войти в систему
            </button>
        </div>
    </form>
    <a routerLink="/registration">Еще не зарегистрированы?&#8594;Регистрация </a>
    <br>
</div>
