<div class="main_container">
    <student-navigation> </student-navigation>
    <h3> Мои домашние задания</h3>
    <table mat-table [dataSource]="SortedHomeworks" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Предмет</th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Домашнее задание</th>
            <td class="name" mat-cell *matCellDef="let element" (click)="showHomeworkDetails()" matTooltip="Нажмите, чтобы узнать детали"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="deadlineDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Срок сдачи</th>
            <td mat-cell *matCellDef="let element"> {{element.deadlineDate.toLocaleDateString("ru")}} </td>
        </ng-container>

        <ng-container matColumnDef="teacher">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Преподаватель </th>
            <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
            <td class="student_status" mat-cell *matCellDef="let element" (click)="changeStatus(element)" matTooltip="Нажмите, чтобы изменить статус"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>   
    
</div>
